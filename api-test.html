<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Database API Test</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button onclick="testStatus()" class="bg-blue-500 text-white p-3 rounded">Test Status</button>
            <button onclick="testSQLContent()" class="bg-green-500 text-white p-3 rounded">Test SQL Content</button>
            <button onclick="testCreateDB()" class="bg-purple-500 text-white p-3 rounded">Test Create DB</button>
            <button onclick="testResetDB()" class="bg-red-500 text-white p-3 rounded">Test Reset DB</button>
        </div>
        
        <div id="output" class="bg-white p-4 rounded shadow min-h-64">
            <p class="text-gray-500">Click buttons to test API endpoints...</p>
        </div>
    </div>

    <script>
        const baseUrl = 'api/database_operations.php';
        
        function logOutput(title, data) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `
                <div class="border-b pb-2 mb-2">
                    <h3 class="font-bold text-blue-600">[${timestamp}] ${title}</h3>
                    <pre class="text-sm text-gray-700 mt-1">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            output.scrollTop = output.scrollHeight;
        }
        
        async function testStatus() {
            try {
                const response = await fetch(`${baseUrl}?action=status`);
                const data = await response.json();
                logOutput('Database Status', data);
            } catch (error) {
                logOutput('Error - Database Status', { error: error.message });
            }
        }
        
        async function testSQLContent() {
            try {
                const response = await fetch(`${baseUrl}?action=sql_content&type=create_database`);
                const data = await response.json();
                logOutput('SQL Content (Create Database)', data);
            } catch (error) {
                logOutput('Error - SQL Content', { error: error.message });
            }
        }
        
        async function testCreateDB() {
            try {
                const response = await fetch(`${baseUrl}?action=create_database`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                logOutput('Create Database', data);
            } catch (error) {
                logOutput('Error - Create Database', { error: error.message });
            }
        }
        
        async function testResetDB() {
            if (!confirm('Reset database?')) return;
            
            try {
                const response = await fetch(`${baseUrl}?action=reset_database`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                logOutput('Reset Database', data);
            } catch (error) {
                logOutput('Error - Reset Database', { error: error.message });
            }
        }
        
        // Clear output
        function clearOutput() {
            document.getElementById('output').innerHTML = '<p class="text-gray-500">Output cleared...</p>';
        }
        
        // Add clear button
        document.addEventListener('DOMContentLoaded', () => {
            const clearBtn = document.createElement('button');
            clearBtn.onclick = clearOutput;
            clearBtn.className = 'bg-gray-500 text-white p-2 rounded text-sm float-right';
            clearBtn.textContent = 'Clear';
            document.querySelector('h1').appendChild(clearBtn);
        });
    </script>
</body>
</html>
